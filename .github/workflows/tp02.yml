name: CI devops 2022 CPE
on:
  #to begin you want to launch this job in main and develop
  push:
    branches: 
      - main
      - develop
    pull_request:
jobs:
  test-backend:
    runs-on: ubuntu-latest
    env:
      working-diectory: ./TP02/simple_api
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=baptiste-pellarin_devops_s8_tp02 -Dsonar.organization=baptiste-pellarin -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{secrets.SONAR_TOKEN }} --file ./pom.xml
        working-directory: ./TP02/simple_api/

  build_push_api:
      needs: test-backend
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/main'
      env:
        working-diectory: ./TP02/simple_api
      steps:
        - name: Login DockerHub
          run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Checkout code
          uses: actions/checkout@v2

        - name: Build image and push backend
          uses: docker/build-push-action@v2
          with:
            # relative path to the place where source code with Dockerfile is located
            context: ./TP02/simple_api
            # Note: tags has to be all lower-case
            tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-cpe:simple-api
            push: ${{ github.ref == 'refs/heads/main' }}
 
  build_push_database:
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      working-diectory: ./TP02/postgres
    steps:
      - name: Login DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v2


      - name: Build image and push database
        uses: docker/build-push-action@v2
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./TP02/postgres
          # Note: tags has to be all lower-case
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-cpe:database
          push: ${{ github.ref == 'refs/heads/main' }}       

 
  build_push_httpd:
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      working-diectory: ./TP02/http_server
    steps:
      - name: Login DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build image and push httpd
        uses: docker/build-push-action@v2
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./TP02/http_server
          # Note: tags has to be all lower-case
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-cpe:http_server
          push: ${{ github.ref == 'refs/heads/main' }}

  build_push_frontend:
    needs: test-backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      working-diectory: ./TP02/front_main
    steps:
      - name: Login DockerHub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build image and push frontend
        uses: docker/build-push-action@v2
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./TP02/front_main
          # Note: tags has to be all lower-case
          tags: ${{secrets.DOCKERHUB_USERNAME}}/tp-devops-cpe:frontend
          push: ${{ github.ref == 'refs/heads/main' }}

  send_deployement:
    #needs:
    #  - build_push_frontend
    #  - build_push_api
    #  - build_push_database
    #  - build_push_httpd
    runs-on: ubuntu-latest
    steps:
    - name: call the other repo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EVENT: on-demand-deployment
        ORG: baptiste-pellarin
        REPO: devops_s8_tp03
      run: |
        curl -d "{\"event_type\": \"${EVENT}\"}" -X POST -H "Content-Type: application/json" -H "Authorization: Bearer ${GITHUB_TOKEN}" "https://api.github.com/repos/${ORG}/${REPO}/dispatches"